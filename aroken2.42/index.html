<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset>
            <h3>Ваши личные данные</h3>
            <label class="label">
                Ваше имя
            </label>
            <input type="text" placeholder="Имя" inputmode="text" required>

            <label class="label">
                Ваш возраст
            </label>
            <input type="number" placeholder="Возраст" inputmode="numeric" required>

            <label class="label">
                Ваш номер телефона
            </label>
            <input type="tel" placeholder="Номер телефона" required>

            <label class="label">
                Ваша почта
            </label>
            <input type="email" placeholder="Почта" inputmode="email" required>

            <label class="label">
                Сообщение
            </label>
            <textarea name="message" placeholder="Ваше сообщение" id=""></textarea>

            <label class="checkbox">
                <input type="checkbox">
                Я принимаю правила
            </label>
            <button type="submit">Отправить</button>



        </fieldset>

    </form>

</html>
